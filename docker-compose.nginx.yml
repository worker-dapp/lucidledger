version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/sites-available/lucidledger
      - ./ssl:/etc/letsencrypt
      - nginx-logs:/var/log/nginx
    depends_on:
      - frontend
    restart: unless-stopped
    networks:
      - app-network
    command: >
      sh -c "cp /etc/nginx/sites-available/lucidledger /etc/nginx/conf.d/default.conf &&
              nginx -g 'daemon off;'"

  frontend:
    build: ./client
    container_name: client
    env_file:
      - ./client/.env
    restart: unless-stopped
    networks:
      - app-network
    environment:
      - NODE_ENV=production

volumes:
  nginx-logs:

networks:
  app-network:
    driver: bridge

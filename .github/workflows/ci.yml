name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 2 * * 1'

jobs:
  client:
    name: Client - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint || echo "Lint warnings"

      - name: Build
        env:
          VITE_API_URL: https://lucidledger.co
        run: npm run build

  security:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (Client)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Client audit
        working-directory: client
        run: |
          npm install
          npm audit --audit-level=moderate || true



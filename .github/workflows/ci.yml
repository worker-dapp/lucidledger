name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop
  schedule:
    - cron: '0 2 * * 1'

jobs:
  client:
    name: Client - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        run: npm install

      - name: Lint
        run: npm run lint || echo "Lint warnings"

      - name: Build
        env:
          VITE_API_BASE_URL: https://lucidledger.co/api
        run: npm run build

  server:
    name: Server - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install deps
        run: npm install

      - name: Build (validate start script)
        run: node -e "require('fs').accessSync('server.js')"

  security:
    name: Security - Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (Client)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Client audit
        working-directory: client
        run: |
          npm install
          npm audit --audit-level=moderate || true

      - name: Setup Node (Server)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Server audit
        working-directory: server
        run: |
          npm install
          npm audit --audit-level=moderate || true


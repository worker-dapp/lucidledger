services:
  frontend:
    build: ./client
    container_name: lucidledger-client
    ports:
      - "5173:5173"
    env_file:
      - ./client/.env
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - ./client:/app
      - /app/node_modules
      - /app/dist

  backend:
    build: ./server
    container_name: lucidledger-server
    ports:
      - "5001:5001"
    env_file:
      - ./server/.env
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./server:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge